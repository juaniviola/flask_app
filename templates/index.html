{% extends 'layout.html' %}
{% block body %}
<h1 style="text-align: center; font-weight: bold;">Members</h1>
<table class="table table-hover" style="margin-top: 15px;">
  <tr>
    <th>id</th>
    <th>Username</th>
    <th>Fullname</th>
    <th>Email</th>
    <th>Age</th>
    <th>Actions</th>
  </tr>
  {% if data %}
    {% for row in data %}
      <tr class="table-secondary">
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td> 
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td><a class="btn btn-info" href="/edit/{{row[0]}}">edit</a> <a class="btn btn-danger" href="/delete/{{row[0]}}" id="delete">delete</a></td>
      </tr>
    {% endfor %}
  {% endif %}
</table>  
<a href="/new" class="btn btn-success">Add a member</a>
{% endblock %}
